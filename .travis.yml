language: java
install:
  - mvn test-compile -DskipTests=true -Dmaven.javadoc.skip=true -B -V
jdk:
  - oraclejdk8

dist: trusty

branches:
  only:
  - master

script:
  - mvn -Denv=dev clean test
  - mvn test jacoco:report

after_success:
  - mvn coveralls:report

notifications:
  email:
    recipients:
      - its-iam-web-app-dev-help-l@lists.hawaii.edu
    on_success: change
    on_failure: always
